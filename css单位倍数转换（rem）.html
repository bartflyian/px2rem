<!DOCTYPE HTML>
<meta charset='utf-8'> 
<html>
<body>
    <div id="css-str">按F12切换到console查看转换后css</div>
</body> 

<script> 
//复制你的css代码替换str
var str=`.bg{
    width: 100%;
    height: 100%;
    background: url(../imgs/icon/beijing@2x.png) no-repeat;
    background-size: 100% 100%;
}
.card{ 
    border:8.5px solid rgba(241, 241, 241, 0.3);
}
.several-month{
    width: 414px;
    height: 580px; 
    box-shadow: 0px 4px 21px 5px rgba(18,60,136,0.38);
    background: url(../imgs/icon/cost9.9@2x.png) no-repeat;
    background-size: 414px 580px;
    border-radius: 30px;
    position: absolute;
    top: 222px;
    left: 440px;
}

.several-month::after{
    content: '';
    position: absolute;
    bottom: -139px;
    left: 0;
    width: 414px;
    height: 103px;
    background: url(../imgs/icon/shadow1@2x.png) no-repeat;
    background-size: 414px 103px;
}

.one-month{
    width: 414px;
    height: 580px;
    box-shadow: 0px 4px 21px 5px rgba(18,60,136,0.38);
    background: url(../imgs/icon/cost19.9@2x.png) no-repeat;
    background-size: 414px 580px;
    border-radius: 30px;
    position: absolute;
    top: 222px;
    left: 988px;
}
`
  
let onereg = /(-?[0-9]*[\.]?[0-9]*px)/i;    //正则表达式替换px前数值
let changeMultiple = 19.2;	//19.2为px转rem的比例值
let unit = 'rem';	//转换单位

let rexStr = null;
rexStr = str.match(onereg); 
 while(rexStr){  
	str = str.replace(onereg,' ' +(parseFloat(rexStr[0].split('p')[0]) / changeMultiple).toFixed(3) + unit); 
	rexStr = str.match(onereg);
 } 
 console.log(str) //输出替换后css
</script>
</html>
